<ion-header>
  <ion-toolbar>
    <ion-title>payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <p>Payment Method</p>
  </ion-grid>

  <ion-radio-group>

    <ion-item>
      <ion-label>Cash on delivery</ion-label>
      <ion-radio slot="start" value="cash"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Online banking</ion-label>
      <ion-radio slot="start" value="online"></ion-radio>


    </ion-item>

    <ion-grid>
      <p>Insert Images</p>
      <p>Upload the screenshot</p>
    </ion-grid>


  </ion-radio-group>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="order">
      <ion-icon name="clipboard-outline"></ion-icon>
      <ion-label>Order</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="setting">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>About Us</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
